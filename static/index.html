<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <span id="currentUser" class="welcome-text" style="display: none;"></span>
        <button id="logoutButton" class="auth-button" style="display: none;" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <h1>Biblioteca</h1>
        <div class="login-signup">
            <button id="loginButton" class="auth-button" onclick="showLogin()">Login</button>
            <button id="signupButton" class="auth-button" onclick="showSignup()">Sign Up</button>
        </div>
        <!-- Create Book Button -->
        <button id="createBookButton" class="auth-button" style="display: none;" onclick="showCreateBookForm()">Create Book</button>
        <!-- List of Books -->
        <ul id="books-list" class="books-list"></ul>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            <input type="password" id="signupPassword" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Create Book Modal -->
    <div id="createBookModal" class="modal" style="display: none;">
        <h2>Create Book</h2>
        <form id="createBookForm">
            <input type="text" id="bookTitle" name="title" placeholder="Title" required>
            <input type="text" id="bookAuthor" name="author" placeholder="Author" required>
            <input type="text" id="bookYear" name="year" placeholder="Year" required>
            <textarea id="bookSummary" name="summary" placeholder="Summary (Optional)"></textarea>
            <button type="submit">Create Book</button>
        </form>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
